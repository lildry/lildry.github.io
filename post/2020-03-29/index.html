              <p>D君过来了。非常φ(゜▽゜*)♪<br>
这次主动带来大白兔。<br>
D君问，为什么你那么喜欢大白兔。<br>
因为是你给的，我都要。<br>
大概傍晚的时候，弄好了蛋挞，<br>
D君想着带回去给SL姐。<br>
刚抱着感受D君的温度，<br>
D君小声的问道，你有没有拍了我的丑照。<br>
丑照？不，没有，拍的都超级好看的呢。<br>
偷偷藏起来。其实也不是拍的。只是截屏留下D君的”名场面“<br>
晚些时候送D君去站点，看着D君的背影消失在人群中，我静等了一会，就小跑回来了。</p>
