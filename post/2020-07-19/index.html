              <p>kindle打卡完成，剩余81天<br>
倒计时91天<br>
D君回复说去搬行李，<br>
应该是搬老弟的行李吧。<br>
大概是我太烦人。<br>
我什么都不知道，什么都不懂，<br>
是那么的直男，<br>
不懂女生的心，不懂安慰，不懂怎么哄。<br>
&quot;你不懂&quot;，&quot;说了又有什么用&quot;<br>
让你忘却使你痛苦的懊悔或者不要介意类似的安慰话，<br>
肯定是没用的。<br>
可你知道？<br>
你的心情时刻都牵动着我的心。<br>
我能感受的到，<br>
如果不想说，等什么时候想说再说吧。</p>
