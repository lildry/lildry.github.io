上次带去中医院看，我知道D君的身体不是很好，<br>
需要调养。<br>
我怕哪天一不小心让D君生气。<br>
大概我这样的是不合格的。<br>
“上了发条，像是做任务”<br>
我很害怕听到这样的说法。<br>
人总是乐于看到一些事情的上升，而难以接受其他事情的下滑。<br>
这些道理自己明白就好，并不能用作解释的。<br>
很多时候，行动往往比解释更加有用。<br>
我知道，D君现在很难过。“为什么那个傻子，还不来哄哄我”</p>
